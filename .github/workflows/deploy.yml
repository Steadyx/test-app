name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Add Host Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}  # SSH key to access the VPS
          script: |
            # Store the sudo password in a variable
            SUDO_PASSWORD="${{ secrets.VPS_USER_PWD }}"
            
            # Navigate to project directory
            cd /home/edwardkemp/websites/test-app

            # Pull latest changes
            echo "$SUDO_PASSWORD" | sudo -S git pull origin main

            # Ensure acme.json exists for Let's Encrypt
            if [ ! -f ./acme.json ]; then
              echo "Creating acme.json file for Let's Encrypt."
              echo "$SUDO_PASSWORD" | sudo -S touch ./acme.json
              echo "$SUDO_PASSWORD" | sudo -S chmod 600 ./acme.json
            fi

            # Stop and disable Nginx to avoid port conflicts
            echo "$SUDO_PASSWORD" | sudo -S systemctl stop nginx || echo "Nginx not running."
            echo "$SUDO_PASSWORD" | sudo -S systemctl disable nginx

            # Remove Docker stack if it exists
            echo "$SUDO_PASSWORD" | sudo -S docker stack rm test-app || echo "Stack test-app does not exist."

            # Wait until the stack is removed
            while sudo docker stack ls | grep -q test-app; do
              echo "Waiting for stack test-app to be removed..."
              sleep 5
            done

            # Remove all containers related to test-app
            sudo docker ps -a --filter "name=test-app" -q | xargs --no-run-if-empty sudo docker rm -f

            # Remove all networks related to test-app
            sudo docker network ls | grep test-app_default | awk '{print $1}' | xargs --no-run-if-empty sudo docker network rm

            # Prune unused Docker resources
            sudo docker system prune -f --volumes

            # Deploy the updated stack
            echo "$SUDO_PASSWORD" | sudo -S docker stack deploy -c docker-compose.prod.yml test-app
