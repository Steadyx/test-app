name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Add Host Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}  # SSH key to access the VPS
          script: |
            # Navigate to project directory
            cd /home/${{ secrets.VPS_USER }}/websites/test-app

            # Pull latest changes
            git pull origin main

            # Ensure acme.json exists for Let's Encrypt
            if [ ! -f /home/${{ secrets.VPS_USER }}/websites/test-app/acme.json ]; then
              echo "Creating acme.json file for Let's Encrypt."
              touch /home/${{ secrets.VPS_USER }}/websites/test-app/acme.json
              chmod 600 /home/${{ secrets.VPS_USER }}/websites/test-app/acme.json
            fi

            # Stop and disable Nginx to avoid port conflicts
            sudo systemctl stop nginx || echo "Nginx not running."
            sudo systemctl disable nginx

            # Remove exited containers and prune unused networks
            docker ps -aq --filter "status=exited" | xargs --no-run-if-empty docker rm
            docker network prune -f

            # Deploy the updated stack
            docker stack deploy -c docker-compose.prod.yml test-app
