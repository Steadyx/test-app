name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Add Host Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail
            IFS=$'\n\t'

            PROJECT_DIR="/home/edwardkemp/websites/test-app"
            STACK="test-app"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/frontend:latest"

            # 1) Pull latest code & frontend image
            cd "$PROJECT_DIR"
            git fetch origin main
            git reset --hard origin/main
            sudo docker pull "$IMAGE"

            # 2) Recreate the Cloudflare secret (so Traefik sees it)
            if sudo docker secret ls --format '{{.Name}}' | grep -q '^cf_api_key$'; then
              sudo docker secret rm cf_api_key
            fi
            echo "${{ secrets.CF_API_KEY }}" | sudo docker secret create cf_api_key -

            # 3) Force-update Traefik to pick up the new secret
            sudo docker service update \
              --env-add CLOUDFLARE_DNS_API_TOKEN \
              --force \
              "${STACK}_traefik-main"

            # 4) Update frontend service to use the new image
            sudo docker service update \
              --image "$IMAGE" \
              --force \
              "${STACK}_frontend-main"

            echo "âœ… Services upgraded. Monitor cert issuance with:"
            echo "   docker service logs ${STACK}_traefik-main --follow --since 2m"
