name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Add Host Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.11  # Use a specific version for stability
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}  # SSH private key
          port: 22  # Specify SSH port if different
          script: |
            set -euo pipefail
            IFS=$'\n\t'

            # Variables
            PROJECT_DIR="/home/${{ secrets.VPS_USER }}/websites/test-app"
            REPO_URL="git@github.com:Steadyx/test-app.git"
            BRANCH="main"

            # Function to execute commands with sudo
            sudo_exec() {
              echo "${{ secrets.VPS_USER_PWD }}" | sudo -S "$@"
            }

            echo "Navigating to project directory..."
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Project directory does not exist. Cloning repository..."
              git clone "$REPO_URL" "$PROJECT_DIR"
            else
              echo "Project directory exists. Pulling latest changes..."
              cd "$PROJECT_DIR"

              echo "Fetching latest changes..."
              git fetch origin

              echo "Resetting local changes..."
              git reset --hard origin/"$BRANCH"
            fi

            echo "Ensuring acme.json exists with correct permissions..."
            ACME_FILE="$PROJECT_DIR/acme.json"
            if [ ! -f "$ACME_FILE" ]; then
              echo "Creating acme.json file for Let's Encrypt."
              sudo_exec touch "$ACME_FILE"
            fi
            sudo_exec chmod 600 "$ACME_FILE"

            echo "Pulling latest Docker images..."
            sudo_exec docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest

            echo "Stopping existing Docker stack..."
            sudo_exec docker stack rm test-app || echo "Stack test-app does not exist."

            echo "Waiting for stack removal..."
            while sudo_exec docker stack ls | grep -q test-app; do
              echo "Waiting for stack test-app to be removed..."
              sleep 5
            done

            echo "Pruning Docker system to remove unused data..."
            sudo_exec docker system prune -f --volumes

            echo "Deploying the updated stack..."
            sudo_exec docker stack deploy -c docker-compose.prod.yml test-app

            echo "Deployment completed successfully."
