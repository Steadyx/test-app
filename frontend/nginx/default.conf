# Redirect non-www to www (Optional - You can reverse this)
server {
    listen 80;
    server_name edward-codes.com;

    return 301 http://www.edward-codes.com$request_uri;
}

# Main server block for www
server {
    listen 80;
    server_name www.edward-codes.com;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logging
    access_log /var/log/nginx/edward-codes_access.log;
    error_log /var/log/nginx/edward-codes_error.log;
}
