# Main server block for local-only Nginx
server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logging
    access_log /var/log/nginx/edward-codes_access.log;
    error_log /var/log/nginx/edward-codes_error.log;
}
